<h1>Spiderman</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>


  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>metodo</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>capitalizado</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button
  *ngIf="name !== 'ALACRANMAN'"
  class="btn btn-primary mx-2" (click)="changeHero()">
  Cambiar Nombre
</button>

<button
  *ngIf="age !== 100"
  class="btn btn-primary" (click)="changeAge()">
  Cambiar edad
</button>

<button
  class="btn btn-primary mx-2" (click)="resetForm()">
  Reset
</button>
